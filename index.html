<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessEd - Learn Smarter with AI</title>
    <meta name="description" content="AccessEd is an AI-powered learning platform that helps you study smarter. Upload your documents and let AI help you understand, quiz you, and track your progress.">

    <!-- Open Graph -->
    <meta property="og:title" content="AccessEd - Learn Smarter with AI">
    <meta property="og:description" content="AI-powered learning platform that helps you study smarter.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://accessed.app">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7C3AED;
            --primary-dark: #6D28D9;
            --primary-light: #A78BFA;
            --text: #1F2937;
            --text-secondary: #6B7280;
            --bg: #FFFFFF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text);
            line-height: 1.6;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .coming-soon {
            display: inline-block;
            background: linear-gradient(135deg, #EDE9FE 0%, #DDD6FE 100%);
            color: var(--primary-dark);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            min-width: 240px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4);
        }

        .btn svg {
            width: 24px;
            height: 24px;
        }

        .footer {
            margin-top: 60px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 36px;
            }

            .tagline {
                font-size: 18px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">AccessEd</h1>
        <p class="tagline">Learn smarter with AI-powered study tools</p>

        <div class="coming-soon">Coming Soon to iOS</div>

        <div class="cta-buttons">
            <!-- Update this link when app is on App Store -->
            <a href="#" class="btn btn-primary" id="app-store-btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Download on App Store
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2026 AccessEd. All rights reserved.</p>
            <p style="margin-top: 8px;">
                <a href="/terms">Terms</a> &middot;
                <a href="/privacy">Privacy</a> &middot;
                <a href="mailto:support@accessed.app">Contact</a>
            </p>
        </div>
    </div>

    <script>
        // Placeholder - update when app is live on App Store
        document.getElementById('app-store-btn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('AccessEd will be available on the App Store soon!');
        });
    </script>
</body>
</html>
