# Netlify configuration

[build]
  publish = "."

# Redirect for clean URLs
[[redirects]]
  from = "/verify"
  to = "/verify/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
